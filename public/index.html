<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Luxury Watches A Ecommerce Category Flat Bootstrap Resposive Website Template | Home :: w3layouts</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
    <!--theme-style-->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!--//theme-style-->

    <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="js/jquery.min.js"></script>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!--start-menu-->
    <link href="css/memenu.css" rel="stylesheet" type="text/css" media="all"/>
    <script type="text/javascript" src="js/memenu.js"></script>
    <script>$(document).ready(function () {
        $(".memenu").memenu();
    });</script>
    <!--dropdown-->
    <script src="js/jquery.easydropdown.js"></script>
    <script src="js/imagezoom.js"></script>
    <script defer src="js/jquery.flexslider.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
</head>
<body ng-app="myApp">

<div class="top-header">
    <div class="container">
        <div class="top-header-main">
            <div class="col-md-6 top-header-left">
                <div class="drop">
                    <div class="box">
                        <select tabindex="4" class="dropdown drop">
                            <option value="" class="label">Dollar :</option>
                            <option value="1">Dollar</option>
                            <option value="2">Euro</option>
                        </select>
                    </div>
                    <div class="box1">
                        <select tabindex="4" class="dropdown">
                            <option value="" class="label">English :</option>
                            <option value="1">English</option>
                            <option value="2">French</option>
                            <option value="3">German</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="col-md-6 top-header-left">
                <div class="cart box_1">
                    <a href="#!checkout">
                        <div class="total">
                            Eth <span class="simpleCart_total">{{shopping_cart.total_price}}</span></div>
                        <img src="images/cart-1.png" alt=""/>
                    </a>
                    <p><a href="javascript:;" class="simpleCart_empty" ng-click="emptyCart($event)">Empty Cart</a></p>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<!--start-logo-->
<div class="logo">
    <a href="/"><h1>{{site_title}}</h1></a>
</div>
<!--start-logo-->

<div ng-include="'templates/elements/header-bottom.html'"></div>

<div ng-view></div>

<div ng-include="'templates/elements/footer.html'"></div>

<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>

<script src="js/angular-app.js"></script>
<script src="js/directives/flexslider.js"></script>
<script src="js/controllers/checkout.js"></script>
<script src="js/controllers/products.js"></script>
<script src="js/controllers/details.js"></script>
<script src="js/controllers/orders.js"></script>

</body>
</html>
