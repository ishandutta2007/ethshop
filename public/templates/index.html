<div class="product" ng-controller="productsCtrl">
    <div class="container">
        <div class="product-top">
            <div class="product-one">
                <div class="col-md-3 product-left" ng-repeat="product in products">
                    <div class="product-main simpleCart_shelfItem">
                        <a href="#!details/{{product.id}}" class="mask">
                            <img class="img-responsive zoom-img" src="/images/p-{{$index + 1}}.png" alt=""/>
                        </a>
                        <div class="product-bottom">
                            <h3>{{product.title}}</h3>
                            <p>Explore Now</p>
                            <h4><a class="item_add" href="#"><i></i></a> <span class=" item_price">Eth {{product.price}}</span></h4>
                        </div>
                        <div class="srch">
                            <span>Stock {{product.stock}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
